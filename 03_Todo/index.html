<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>krb3d's Todo list</h1>
    </header>
    <form>
      <label for="todo-input" hidden>New element:&nbsp;</label>
      <input type="text" name="todo-input" id="todo-input" />
      <button type="submit" class="todo-button">
        <i class="fas fa-plus-square"> Add</i>
      </button>
    </form>
    <section>
      <div class="todo-container">
        <ul class="todo-list">
          <div class="todo">
            <li>Element 1</li>
            <button><i class="far fa-trash-alt"> Delete</i></button>
          </div>
        </ul>
      </div>
    </section>
    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
